<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Offline - CaseDex</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }
      .wrap {
        max-width: 680px;
        margin: 0 auto;
        padding: 80px 24px;
      }
      .card {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 24px;
        padding: 32px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
      }
      p {
        margin: 0;
        color: #475569;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Offline mode</h1>
        <p>
          You are offline. Recent case lists, hearings, diary entries, and
          document metadata remain available.
        </p>
      </div>
    </div>
  </body>
</html>
