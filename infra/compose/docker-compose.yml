version: "3.9"

services:
  nginx:
    build:
      context: ../../
      dockerfile: infra/docker/nginx.Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - backend

  frontend:
    build:
      context: ../../frontend
      dockerfile: ../infra/docker/frontend.Dockerfile
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
      - NEXT_DISABLE_TURBOPACK=1
    volumes:
      - ../../frontend:/app
      - frontend_node_modules:/app/node_modules
    command: ["sh", "-lc", "pnpm install && pnpm dev --hostname 0.0.0.0 --port 3000"]
    ports:
      - "3000:3000"

  backend:
    build:
      context: ../../backend/docker/8.4
      dockerfile: Dockerfile
      args:
        WWWGROUP: ${WWWGROUP:-1000}
    environment:
      - WWWUSER=${WWWUSER:-1000}
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=casedex
      - DB_USERNAME=casedex
      - DB_PASSWORD=casedex
      - REDIS_HOST=redis
    volumes:
      - ../../backend:/var/www/html
    working_dir: /var/www/html
    command: ["php", "artisan", "serve", "--host=0.0.0.0", "--port=8000"]
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis

  horizon:
    build:
      context: ../../backend/docker/8.4
      dockerfile: Dockerfile
      args:
        WWWGROUP: ${WWWGROUP:-1000}
    environment:
      - WWWUSER=${WWWUSER:-1000}
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=casedex
      - DB_USERNAME=casedex
      - DB_PASSWORD=casedex
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - ../../backend:/var/www/html
    working_dir: /var/www/html
    command: ["php", "artisan", "horizon"]
    depends_on:
      - redis
      - mysql

  scheduler:
    build:
      context: ../../backend/docker/8.4
      dockerfile: Dockerfile
      args:
        WWWGROUP: ${WWWGROUP:-1000}
    environment:
      - WWWUSER=${WWWUSER:-1000}
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=casedex
      - DB_USERNAME=casedex
      - DB_PASSWORD=casedex
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - ../../backend:/var/www/html
    working_dir: /var/www/html
    command: ["php", "artisan", "schedule:work"]
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=casedex
      - MYSQL_USER=casedex
      - MYSQL_PASSWORD=casedex
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3301:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    command: ["server", "/data", "--console-address", ":9001"]
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  mysql_data:
  minio_data:
  frontend_node_modules:
